<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результат операции</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Результат арифметической операции</h1>

    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>

    <div th:unless="${error}">
        <p>Число 1: <span th:text="${num1}"></span></p>
        <p>Число 2: <span th:text="${num2}"></span></p>
        <p>Операция: <span th:text="${operation}"></span></p>
        <p>Результат: <span th:text="${result}"></span></p>
    </div>

    <a href="/">Вернуться на главную</a>
</body>
</html>
